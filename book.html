<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <title>booking</title>
</head>

<body class="book-page">
    <header id="headbook">
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="book.html" class="active">Book</a>
        </nav>
    </header>

    <main id="booksite">
        <!--Code Form from Love runing project-->
        <div id="book">
              <section id="booking">
                <div id="form">
                    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                        <h2>Book your experience now </h2>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="text-input" required>
                        <br>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="text-input" required>
                        <br>
                        <label for="email_address">Email Address</label>
                        <input type="email" name="email_address" id="email_address" class="text-input" required>
                        <br>
                        <div id="Radiobuttons">
                            <div>
                                <input type="radio" name="pets" id="pets" value="pets">
                                <label for="pets">Pets</label>
                            </div>
                            <div id="ice">
                                <input type="radio" name="igloo" id="igloo" value="igloo">
                                <label for="igloo"> Igloo</label>
                            </div>
                            <div id="delux">

                                <input type="radio" name="deluxe" id="deluxe" value="deluxe">
                                <label for="deluxe">Deluxe Room</label>
                            </div>
                            <div id="notes">

                                <textarea id="comments" name="additional_comments" class="comment-box"
                                    placeholder="Pets name, your alergies, bed arrangements etc."></textarea><br>
                                <label for="comments">Additional information:</label>
                            </div>
                        </div>
                        <button type="submit" class="book-button">Book!</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div id="socialmedia">
            <a href="https://facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://Instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in new tab)"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <div id="copyrights">
            <!--Inser copyrights here-->
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>
</html>
